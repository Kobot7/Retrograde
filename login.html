<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <ul class="nav nav-tabs nav-justified my-4">
        <li class="nav-item active"><a class="nav-link active" href="#login" data-toggle="tab">Log In</a></li>
        <li class="nav-item"><a class="nav-link" href="#signUp" data-toggle="tab">Sign Up</a></li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane active in" id="login">
          <form id="login" action="" method="post" onsubmit="return authenticateUser();">
            <div class="form-group">
              <label for="usernameLI" class="bigPixel-light">Username</label>
              <input class="form-control" type="text" id="usernameLI" tabindex="1" required>
            </div>

            <div class="form-group">
              <label for="passwordLI" class="bigPixel-light">Password</label>
              <input class="form-control" type="password" id="passwordLI" tabindex="2" required>
            </div>

            <button class="btn btn-primary" type="submit">Login</button>
          </form>
        </div>

        <div class="tab-pane fade" id="signUp">
          <form id="createAccount" action="" method="post" onsubmit="return createAccount()">
            <div class="form-group">
              <label for="emailCA" class="bigPixel-light">Email Address</label>
              <input class="form-control" type="email" id="emailCA" tabindex="1" required>
            </div>

            <div class="form-group">
              <label for="usernameCA" class="bigPixel-light">Username</label>
              <input class="form-control" type="text" id="usernameCA" pattern="^[0-9a-zA-Z_]+$" onkeyup="checkUsernameAvailable(this.value);" tabindex="2" required>
              <p id="usernameAvailable"><i class="fa fa-check" aria-hidden="true"></i> Username is available</p>
              <p id="usernameTaken"><i class="fa fa-times" aria-hidden="true"></i> Username has been taken</p>
            </div>

            <div class="form-group">
              <label for="passwordCA" class="bigPixel-light">Password</label>
              <input class="form-control" type="password" id="passwordCA" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}$" tabindex="3" required>
            </div>

            <div class="form-group">
              <label for="referralCode" class="bigPixel-light">Referral Code (optional)</label>
              <input class="form-control" type="text" id="referralCode" tabindex="4">
            </div>

            <button id="signUpBtn" class="btn btn-primary" type="submit">Sign Up</button>
          </form>
        </div>
      </div> <!--Tab Content-->
    </div>
  </div> <!--Row 1-->
