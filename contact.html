<div class="container-fluid">
  <div class="row justify-content-center pt-4">
    <h1 class="bigPixel-reg">FOLLOW US</h1>
  </div> <!--Row 1-->

  <div class="row justify-content-center">
    <div class="card-deck col-lg-6 col-md-10">
      <div class="card text-center p-2">
        <a class="stretched-link" href="mailto:contact@retrograde.sg"><img class="m-2" src="image/envelope.png" alt="mail"></a>
        <p class="card-text">contact@retrograde<span>.</span>sg</p>
      </div>
      <div class="card text-center p-2">
        <a class="stretched-link" href="http://facebook.com"><img class="m-2" src="image/facebook.png" alt="facebook"></a>
        <p class="card-text">RETROGRADE</p>
      </div>
      <div class="card text-center p-2">
        <a class="stretched-link" href="http://instagram.com"><img class="m-2" src="image/instagram.png" alt="instagram"></a>
        <p class="card-text">@retrograde</p>
      </div>
    </div> <!--Card group-->
  </div> <!--Row 2-->

  <div class="row justify-content-center pt-4">
    <div class="col-lg-6 col-md-10">
      <form id="contactus" action="" method="post" onsubmit="saveFormData()">
        <h1 class="text-center bigPixel-reg">Feedback</h1>

        <div class="form-group form-row">
          <div class="col">
            <input class="form-control" type="text" placeholder="First Name" id="firstName" tabindex="1" required>
          </div>
          <div class="col">
            <input class="form-control" type="text" placeholder="Last Name" id="lastName" tabindex="2" required>
          </div>
        </div>

        <div class="form-group">
          <input class="form-control" type="email" placeholder="Email" id="email" tabindex="3" required>
        </div>

        <div class="form-group">
          <input class="form-control" type="tel" placeholder="Contact No." id="contactNo" tabindex="4">
        </div>

        <div class="form-group">
          <textarea class="form-control" rows="4" placeholder="Your message here..." id="message" tabindex="5" required></textarea>
        </div>

        <button class="btn btn-primary" type="submit" tabindex="6">Submit</button>
      </form>
    </div>
  </div> <!--Row 3-->
</div> <!--Container-->
</body>
